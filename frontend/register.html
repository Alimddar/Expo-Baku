<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Baku | Login Page</title>
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/register-page/style.css">
    <script src="assets/script/index.js"></script>
</head>

<body>
    <main class="main-register">
        <section class="register-page">
            <div class="register-page_inner">
                <div class="register-page_inner_left">
                    <form action="./register.php">
                        <div class="register-page_inner_left_inner">
                            <div class="register-page_inner_left_top_texts">
                                <h2 class="register-page_inner_left_top_texts_h2">
                                    Explore More with <span class="register-page_inner_left_top_texts_h2_span">Expo Baku</span>: Your Gateway to Unforgettable Journeys
                                </h2>
                            </div>
    
                            <div class="register-page_inner_left_form">
                                <div class="register-page_inner_left_form__first_last">
                                    <label for="userFirstName"> <span class="_first_last_inputs_span">First Name</span>
                                        <input type="text" id="userFirstName" placeholder="Enter your First name" required>
                                    </label>

                                    <label for="userLastName"> <span class="_first_last_inputs_span">Last Name</span>
                                        <input type="text" id="userLastName" placeholder="Enter your Last name" required>
                                    </label>
                                </div>

                                <div class="register-page_inner_left_form__email_passw">
                                    <label for="userEmail"> <span class="_first_last_inputs_span">Email</span>
                                        <input type="email" id="userRegisterEmail" placeholder="Enter your Email address" required>
                                    </label>

                                    <label for="userPassword"> <span class="_first_last_inputs_span">Password</span>
                                        <input type="password" id="userPassword" placeholder="Create a new password" required>
                                    </label>
                                </div>

                                <div class="register-page_inner_left_form_agree_box">
                                    <label for="userAgreebox" class="userAgreeboxs_btn">
                                        <input type="checkbox" id="agreebox-register">
                                    </label>

                                    <span class="register-page_inner_left_form_agree_box_message">
                                        I agree with <a href="./privacy.html" target="_blank">Terms and conditions</a>
                                    </span>
                                </div>
    
                            <div class="register-page_inner_left_form_register-btn">
                                    <button type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="background-register-page">
                </div>

            </div>

            <p>test text</p>
        </section>
    </main>
</body>

</html>
