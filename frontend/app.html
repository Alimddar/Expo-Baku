<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Baku | App</title>
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/scss/app-page/style.css">
</head>

<body>
    <div class="app-container">
        <div class="app-cont-top-section">
            <aside class="app-cont-top-section-aside">
               <div class="app-cont-top-section-aside_inner">
               <div class="app-cont-top-section-aside_inner_top_menu">
                <h5 class="app-cont-top-section-aside_app-version">App version 1.0.0</h5>

                <div class="app-cont-top-section-aside_inner_days">
                 <div class="app-cont-top-section-aside_day_today">
                     <h3 class="app-cont-top-section-aside_day_today_h3">
                         TODAY
                     </h3>
 
                     <div class="app-cont-top-section-aside_day_today_line">
                         <img src="./assets/images/app/Line 1.svg" alt="s">
                     </div>

                     <div class="app-cont-top-section-aside_day_today_prompt">
                        <div class="app-cont-top-section-aside_day_today_prompt_box">
                            <i class="bi bi-chat-left"></i>
                            <a href="#" class="app-cont-top-section-aside_day_today_prompt_box_href">%prompt_name%</a>
                        </div>

                        <div class="app-cont-top-section-aside_day_today_prompt_box">
                            <i class="bi bi-chat-left"></i>
                            <a href="#" class="app-cont-top-section-aside_day_today_prompt_box_href">%prompt_name%ÜÜÜÜ</a>
                        </div>
                     </div>
                 </div>

                </div>
               </div>
               </div>
            </aside>
            <div class="top-section-app">
                <header class="app-cont-top-section-app-header"><ul>
                    <li>SA</li>
                    <li>SA</li>
                </ul></header>
                <main class="app-cont-top-section-app-main">Main</main>
            </div>
        </div>
    </div>
</body>

</html>
